<div class="bubble you">
    <a class="user" href="javascript:;">
        <%= image_tag(user_message.user.image_path, :width => 100, :height => 100) %>
    </a>
    <div class="name">
        <h5><%= user_message.user.full_name%></h5>
    </div>
    <div class="person-chat">
        <span>
           <%=user_message.message%>
        </span>
    </div>
    <div class="date">
        <i><i><%=time_ago_in_words(user_message.created_at.strftime("%b %d, %Y at %I:%M%P."))%> ago</i></i>
    </div>
</div>
<script>
fnScrollBottom();
</script>
